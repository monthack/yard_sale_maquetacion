<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Email has been sent!</title>
    <style>
        :root {
            --white :#ffffff;
            --black :#000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0px;
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;/*nos centro nuestro contenido vertical como horizontalmente y no tuvimos que a침adir mas de dos propiedades*/
        }
        .form-container {
            /*con esto debo de crear un sistema de 3 columnas 1 para el texto otra para
            el form y por ultimo para el boton*/
            display: grid;
            /*Que la parte superior que el titulo como el subtitulo que sea de tipo auto
            1 fr que tome ua fraccion y auto, es decir que password y el input tengan
            una faccion y lo que sobre se acomode
            */
            grid-template-rows: auto 1fr auto; 
            width: 300px;
            justify-items: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 48px; /*es la propiedad de un elemento que establece el espacio requerido en la parte inferior de un elemento. Tambien se permiten valores negativos.*/
            justify-self: center; /*para que nos centre en esa grid o alinear*/
            display: none;/*para que no aparezca en el desktop*/
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
        }
        .subtitle {
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300; /*para el grosor del texto que fue por google fonts*/
            margin-top: 0px; /*establece el 치rea de margen en la parte superior de un elemento. Un valor positivo lo coloca m치s lejos de sus vecinos, mientras que un valor negativo lo coloca m치s cerca.*/
            margin-bottom: 32px; /*es para la parte inferior del elemento*/
            text-align: center;
        }
        .email-image {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        .email-image img{
            width: 80px;
        }
        .resend {
            font-size: var(--sm);
        }
        .resend span {
            color: var(--very-light-pink);
        }
        .resend a {
            color: var(--hospital-green);
            text-decoration: none; /*para que no tenga ningun estilo de enlace o quitar la linea*/
        }
        .primary-button {
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            color: var(--white);
            /*una especie de ancho o de alto*/
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button {
            margin-top: 14px; /*margin arriba*/
            margin-bottom: 30px;/*margin abajo*/
        }
        @media (max-width: 640px) {
            /*640 todos nuestros estilos van a funcionar para grnade de la linea 98 hasta arriba*/
            .logo{
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-image">
                <img src="./icons/email.svg" alt="email">
            </div>
            
            <button class="primary-button login-button">Login</button>

            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
